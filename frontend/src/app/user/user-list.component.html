<h2>{{school}}</h2>
<ul class="users">
  <li *ngFor="let user of users"
      [class.selected]="user === selectedUser"
      (click)="onSelect(user)">
    <span class="badge">{{user.id}}</span> {{user.firstName}}
  </li>
</ul>
<div *ngIf="selectedUser">
  <h2>
    {{selectedUser.firstName | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
